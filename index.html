<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <section class="logo header__logo">
          <img class="logo__image" src="./images/logo.svg" alt="company logo" />
        </section>
        <nav class="menu header__menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="" class="menu__link">Product</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Features</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Pricing</a>
            </li>
            <li class="menu__item">
              <div class="menu__spacer">*</div>
              <a href="" class="menu__link">Login</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="hero main__hero">
          <section class="hero__text">
            <h3 class="hero__info">
              <span class="hero__span">New</span>
              Monograph Dashboard
            </h3>
            <h1 class="hero__title">Powerful insights into your team</h1>
            <h3 class="hero__description">
              Project planning and time tracking for agile teams
            </h3>
            <p class="hero__call-to-action">
              <button class="hero__btn">Schedule a demo</button>
              <hero__btn-info></hero__btn-info>
            </p>
          </section>
          <section class="hero__image">to see a preview</section>
        </section>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
